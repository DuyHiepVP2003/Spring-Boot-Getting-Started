<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
</head>
<body>
    <h1>Update Category(ID= [[${category.id}]])</h1>
    <form th:action="@{/admin/category/save}" method="post">
        <input type="hidden" name="id" th:value="${category.id}">
        <div>
            <label>Category Name:</label>
            <input type="text" name="name" required th:value="${category.name}">
        </div>
        <div>
            <label>Description:</label>
            <input type="text" name="description" required th:value="${category.description}">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <div>
        <a th:href="@{/admin/category}">Back to category manage</a>
    </div>
</body>
</html>
