<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div>
        <a th:href="@{/admin}">Back to admin page</a>
    </div>
    <a th:href="@{user/addnew}">ADD NEW</a>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.getFirstname()}"></td>
                <td th:text="${user.getLastname()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getPhone()}"></td>
                <td th:text="${user.getAddress()}"></td>
                <td th:text="${user.getRole()}"></td>
                <td>
                    <a th:href="@{user/update}+'/'+${user.getId()}">Update</a>
                    <a th:href="@{user/delete}+'/'+${user.getId()}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
