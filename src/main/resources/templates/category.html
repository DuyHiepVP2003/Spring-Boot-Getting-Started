<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Manage</title>
    <style>
        table, th, td {
            border: 1px solid;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }
    </style>
</head>
<body>
    <h1>Category Manage</h1>
    <div>
        <a th:href="@{/admin}">Back to admin page</a>
    </div>
    <a th:href="@{/admin/category/addnew}">ADD NEW CATEGORY</a>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category:${categories}">
            <td>[[${category.id}]]</td>
            <td>[[${category.name}]]</td>
            <td>[[${category.description}]]</td>
            <td>
                <a th:href="@{'/admin/category/update/' + ${category.id}}">Update</a>
                <a th:href="@{'/admin/category/delete/' + ${category.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
